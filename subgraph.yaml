specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityMigration
    network: mainnet
    source:
      address: "0x0092DECCA5E2f26466289011ad41465763BeA4cE"
      abi: LiquidityMigration
      startBlock: 13773899
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Created
        - Migrated
        - OwnershipTransferred
        - Refunded
        - Staked
      abis:
        - name: LiquidityMigration
          file: ./abis/LiquidityMigration.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Staked(address,address,uint256,address)
          handler: handleStaked
      file: ./src/mappingV1.ts

  - kind: ethereum/contract
    name: LiquidityMigrationV2
    network: mainnet
    source:
      address: "0x0c6D898ac945E493D25751Ea43BE2c8Beb881D8C"
      abi: LiquidityMigration
      startBlock: 13910225
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Created
        - Migrated
        - OwnershipTransferred
        - Refunded
        - Staked
      abis:
        - name: LiquidityMigration
          file: ./abis/LiquidityMigration.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Staked(address,address,uint256,address)
          handler: handleStaked
      file: ./src/mappingV1.ts
